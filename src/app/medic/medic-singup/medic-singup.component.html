<app-header></app-header>

<div class="container align-items-center main-container">
  <form
    [formGroup]="medicForm"
    (ngSubmit)="!medicForm.invalid && registerMedic()"
  >
    <div class="row align-items-center">
      <div class="my-2 row welcome-header">
        <h1 class="text-center">Bienvenido a DermoApp</h1>
      </div>

      <div class="col-xs-10 col-lg-5 form-container">
        <div class="row">
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #name
                  formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                />
              </div>
            </div>
          </div>
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #lastName
                  formControlName="lastName"
                  type="text"
                  class="form-control"
                  placeholder="Apellido"
                />
              </div>
            </div>
          </div>
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #country
                  formControlName="country"
                  type="text"
                  class="form-control"
                  placeholder="País"
                />
              </div>
            </div>
          </div>
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #profesionalId
                  formControlName="profesionalId"
                  type="text"
                  class="form-control"
                  placeholder="Número de licencia profesional"
                />
              </div>
            </div>
          </div>
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #profilePicture
                  type="text"
                  formControlName="profilePicture"
                  class="form-control"
                  placeholder="Foto de Perfil"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-10 col-lg-5 container align-top">
        <div class="row">
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #email
                  formControlName="email"
                  type="text"
                  class="form-control"
                  placeholder="Correo Electronico"
                />
              </div>
            </div>
            <mat-error
              class="alert-danger my-3"
              *ngIf="
                medicForm.get('email')?.hasError('required') &&
                medicForm.get('email')?.touched
              "
            >
              Debe ingresar un correo valido para registrarse
            </mat-error>
            <div
              class="alert alert-danger my-3"
              *ngIf="medicForm.get('nombre')?.hasError('maxlength')"
            >
              El correo no debe exceder los 50 carácteres
            </div>
          </div>
        </div>
        <div class="form-group input-box">
          <div class="mb-3 row">
            <div class="col-lg-12">
              <input
                #password
                formControlName="password"
                type="text"
                class="form-control"
                placeholder="Contraseña"
              />
            </div>
          </div>
        </div>
        <div class="form-group input-box">
          <div class="mb-3 row">
            <div class="col-lg-12">
              <input
                #confirmPassword
                formControlName="confirmPassword"
                type="text"
                class="form-control"
                placeholder="Confirmar contraseña"
              />
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <div class="my-2 col-lg-12 dropdown">
            <mat-form-field class="dropdown" appearance="fill">
              <mat-label>Especialidades</mat-label>
              <mat-select
                formControlName="specialty"
                type="text"
                [(value)]="selected"
              >
                <mat-option></mat-option>
                <mat-option value="pediatry" selected>Pediatria</mat-option>
                <mat-option value="elder">Adulto mayor</mat-option>
                <mat-option value="cancer">Cáncer</mat-option>
                <mat-option value="cosmetic">Cosmética</mat-option>
              </mat-select>
              <mat-error
                *ngIf="medicForm.get('specialty')?.hasError('required')"
                >Por favor selecciona especialidad</mat-error
              >
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="container row submit-buttons" >
    <ul class="col me-auto mb-3 mb-lg-0"></ul>
    <div class="col-2 text-center mt-3 ">
      <button (click)="goLogIn()" type="button" class="btn btn-cancel col-12">
        Cancelar
      </button>
    </div>
    <div class="col-2 text-center mt-3">
      <button
        (click)="registerMedic()"
        type="button"
        class="btn btn-continue col-12"
      >
        Ingresar
      </button>
    </div>
  </div>
</div>
