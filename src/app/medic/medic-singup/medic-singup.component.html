<app-header></app-header>

<div class="container align-items-center main-container">
  <form
    [formGroup]="medicForm"
    (ngSubmit)="!medicForm.invalid && registerMedic()"
  >
    <div class="row align-items-center">
      <div class="my-2 row welcome-header">
        <h1 class="text-center">Bienvenido a DermoApp</h1>
      </div>


      <div class="col-xs-10 col-lg-5 form-container">
        <div class="row">
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #name
                  formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                />
              </div>
            </div>
          </div>
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #lastName
                  formControlName="lastName"
                  type="text"
                  class="form-control"
                  placeholder="Apellido"
                />
              </div>
            </div>
          </div>
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #country
                  formControlName="country"
                  type="text"
                  class="form-control"
                  placeholder="País"
                />
              </div>
            </div>
          </div>
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #profesionalId
                  formControlName="profesionalId"
                  type="text"
                  class="form-control"
                  placeholder="Número de licencia profesional"
                />
              </div>
            </div>
          </div>
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #profilePicture
                  type="text"
                  class="form-control"
                  placeholder="Foto de Perfil"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-10 col-lg-5 container align-top">
        <div class="row">
          <div class="form-group input-box">
            <div class="mb-3 row">
              <div class="col-lg-12">
                <input
                  #email
                  formControlName="email"
                  type="text"
                  class="form-control"
                  placeholder="user@domain.com"
                />
              </div>
            </div>
            <div
              class="alert alert-danger my-3"
              *ngIf="
                medicForm.get('email')?.hasError('required') &&
                medicForm.get('email')?.touched
              "
            >
              Debe ingresar un correo valido para registrarse
            </div>
            <div
              class="alert alert-danger my-3"
              *ngIf="medicForm.get('nombre')?.hasError('maxlength')"
            >
              El correo no debe exceder los 50 carácteres
            </div>
          </div>
        </div>
        <div class="form-group input-box">
          <div class="mb-3 row">
            <div class="col-lg-12">
              <input
                #password
                formControlName="password"
                type="text"
                class="form-control"
                placeholder="Contraseña"
              />
            </div>
          </div>
        </div>
        <div class="form-group input-box">
          <div class="mb-3 row">
            <div class="col-lg-12">
              <input
                #confirmPassword
                formControlName="confirmPassword"
                type="text"
                class="form-control"
                placeholder="Confirmar contraseña"
              />
            </div>
          </div>
        </div>
        <div class="my-2 col-lg-6 specialty-header">
        <h5 class="text-left ">Especialidades</h5>
      </div>
      </div>
    </div>
  </form>
</div>
