name: Build
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Instalación de librerías y dependencias
        run: |
          npm install --save --legacy-peer-deps
      - name: pruebas+coverage
        id: pruebas
        run: |
          npm run test -- --code-coverage --no-watch
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GCP_PRIVATE_KEY: ${{secrets.GCP_PRIVATE_KEY}}
      - name: Install moreutils
        run: sudo apt-get install -y moreutils
      - name: Update key on json file with current GCP private key
        run: |
          jq --arg key "private_key" --arg value ${{secrets.GCP_PRIVATE_KEY}} '.[$key] = $value' src/app/shared/keys/proyectogrupo-14-29f2d0e76e49.json | sponge src/app/shared/keys/proyectogrupo-14-29f2d0e76e49.json
          cat src/app/shared/keys/proyectogrupo-14-29f2d0e76e49.json

